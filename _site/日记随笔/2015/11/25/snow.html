          <h2 class="article-title">想去看雪</h2>
          <h3 class="article-date">25 Nov 2015</h3>
          <p>今晚开始上海寒流来袭，晚上回来的时候在冷雨中瑟瑟发抖，然而周围的风景却依然没有一点临近十二月该有的感觉。<!--more-->这么多年了还是适应不了南方潮湿的冬天，听着耳机里“生就属于北方的我将一去不回”，一点点微妙的感慨，难以把握，就像这首歌忽高忽低的音调。</p>

<p><img src="/Web develop/imooc/jekyll_blog/_site/img/snow.gif" alt="img" /></p>

<p>然后忽然很想去北京看雪。</p>
