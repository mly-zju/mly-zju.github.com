          <h2 class="article-title">一款焦点图轮播插件的开发</h2>
          <h3 class="article-date">31 Aug 2016</h3>
          <p>开发了一款轻量但是强大的焦点图组件，可以实现多种焦点图轮播效果，取名叫做jBanner。组件持续开发中，未来还将实现更多酷炫的效果哦！<!--more--></p>

<p>在线演示demo地址：<a href="http://mly-zju.github.io/project/jBanner/demo.html">点我</a></p>

<p>在该demo中，可以在下方的下拉列表中选择不同的焦点图轮播方式，即可看到不同的展示效果哦。</p>

<p>该组件是基于jquery的。具体的使用方式在github上面有详细的文档说明。源码的地址：<a href="https://github.com/mly-zju/jBanner">源码地址</a></p>
