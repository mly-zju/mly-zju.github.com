                    <h2 class="article-title">“海底世界”小游戏</h2>
                    <h3 class="article-date">21 Feb 2016</h3> <p>最近使用html5技术编写了一款小游戏，试玩地址在这里：<a href="http://7xovdy.com1.z0.glb.clouddn.com/mine_fishGame/index.html">海底世界小游戏</a><!--more-->游戏规则在游戏的开头有详细的描述。</p>

<p>通过编写这款游戏，主要是熟悉了html5当中的canvas的api使用。深刻的体会到canvas还是一个非常强大的标签的，在近年来越来越多的公司放弃flash转向html5，同时随着移动互联网的持续普及，我觉得未来html5游戏将是一个比较有活力的行业。</p>
