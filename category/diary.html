---
layout: category
description: 日记随笔
---
{% for category in site.categories %}
	{% if category.first == "日记随笔" %}
		{% for post in category.last %}
        <li class="right-item-img">
				<div class="article-wrap article-no-image">
					<h3 class="article-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
				</div>
			</li>
		{% endfor %}
	{% endif %}
{% endfor %}
