<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>{{ page.title }}</title>
	<!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<style>
	@media screen and (min-width:560px){
		*{margin:0;padding:0;}
		body{background:url("{{ site.baseurl }}/img/bg_article.jpg") fixed;background-size:cover;
			width:100%;min-height:400px;font-family:"微软雅黑";color:white;margin:0;padding:0;}
		.cover{background:black;width:100%;height:100%;position:fixed;z-index:-1;opacity:0.6;top:0;left:0;}
		.nav{height:40px;width:100%;overflow:hidden;font-size:18px;position:fixed;top:0;z-index:1;
			background-color:rgb(10,36,65);opacity:0.9;}
		.nav .name{float:left;margin-left:40px;color:white;line-height:40px;opacity:0;}
		.nav ul{list-style:none;}
		.nav li{float:right;margin-right:30px;}
		.nav li a{display:block;width:60px;height:40px;line-height:40px;text-align:center;color:white;text-decoration:none;}
		.left{height:100%;width:15%;margin-left:5%;margin-top:42px;float:left;background-color:red;
			padding:20px 1px;background-color:rgb(43,50,61);opacity:0.92;}
		.left h3{text-align:center;margin-bottom:5px;}
		.left li{margin-left:30px;}
		.left li a{text-decoration:none;color:white;font-size:14px;}
		.right{height:100%;width:65%;margin-left:18%;margin-top:42px;
			float:left;padding:20px 40px;background-color:rgb(39,46,57);opacity:0.92;}
		.publish_title{text-align:center;margin-bottom:10px;}
		.publish_date{text-align:center;margin-bottom:15px;}
		.right p{margin-top:5px;font-size:16px;font-family:"宋体";font-size:14px;}
		.previous{text-decoration:none;color:white;float:right;font-size:14px;margin-top:15px;}
		.next{text-decoration:none;color:white;float:left;font-size:14px;margin-top:15px;}
		.foot{width:100%;height:90px;text-align:center;/*background-color:rgb(10,36,65);*/opacity:0.9;
			padding-top:20px;float:left;border-top:1px solid rgb(10,36,65);margin-top:30px;}
		.foot a{text-decoration:none;color:white;font-size:14px;margin-top:10px;display:inline-block;}
		.foot p{margin:40px auto 0;color:white;font-size:14px;}
	}
	@media screen and (max-width:560px){
		*{margin:0;padding:0;}
		html{ font-size:1.5vw; }
		body{ height:100vh; width:100%; position:relative;font-family:"微软雅黑";}
		.cover{ background-color:rgb(10,36,65);position:fixed;opacity:0.5;height:100vh;width:100%; }
		.nav{ height:7vh; width:100%; position:fixed; top:0; z-index:1; font-size:2.8rem; background-color:rgb(10,36,65);opacity:0.9;font-family:"微软雅黑";}
		.nav .name{ float:left; margin-left:3vw; color:white; line-height:7vh; opacity:0; }
		.nav ul{ list-style:none; position:fixed; top:7vh; right:0; display:none;background-color:rgb(10,36,65);opacity:0.9; width:100%;}
		.nav li{  }
		.nav li a{ display:block; width:100%; height:5vh; line-height:5vh; text-align:center; color:white; text-decoration:none;}
		.nav .hamburger_wrapper{ height:5vh; width:5vh; position:absolute; right:2vw; 
								 top: 1vh; overflow:hidden; }
		.nav .hamburger{ height:0.6vh; width:4vh; background-color:white; display:block; margin:0.8vh auto; }
		.left { display:none; }
		.publish_title{ text-align:center; margin-bottom:2vh; font-size:4.8rem; }
		.publish_date{ text-align:center; margin-bottom:2vh; font-size:2.8rem; }
		.right{ width:90%; padding:5vh 5%; margin-top:7vh; background-color:rgb(39,46,57);opacity:0.92;color:white;font-family:"宋体";font-size:2.8rem;}
		.right p{ font-size:2.8rem; }
		.right a{color:#EEC900;}
		.right a.previous{text-decoration:none;color:white;float:right;font-size:2.8rem;margin-top:2vh;}
		.right a.next{text-decoration:none;color:white;float:left;font-size:2.8rem;margin-top:2vh;}
		.foot{ width:100%; height:8vh; text-align:center; opacity:0.9; padding-top:2vh; border-top:0.5vh solid rgb(10,36,65); margin-top:1.5vh; clear:both;}
		.foot a{ text-decoration:none; color:white; font-size:2rem; margin-top:2vh; display:inline-block; }
		img{ margin:3vw auto; }
		.code{ background:rgb(0,0,0); padding: 1vh 0 1vh 1vw; margin:1vh 0; word-wrap:break-word; font-size:2rem; }
		a{ color:blue; }
	}
	</style>
</head>
<body>
	<div class="cover"></div>
	<div class="nav">
		<div class="name">马龄阳的部落格</div>
		<ul>
			<li><a href="{{ site.baseurl }}/self_intro.html">关于我</a></li>
			<li><a href="{{ site.baseurl }}/article_list.html">分类</a></li>
			<li><a href="{{ site.baseurl }}/index.html">主页</a></li>
		</ul>
		<div class='hamburger_wrapper'>
			<span class='hamburger'></span>
			<span class='hamburger'></span>
			<span class='hamburger'></span>
		</div>
	</div>
	<div class="right">
		{{content}}
		<div class="foot">
			<a href="javascript:void(0)">Designed By 马龄阳</a><br/>
			<a href="{{ site.baseurl }}/self_intro.html">@联系方式</a> 
		</div>
	</div>
	<!-- <div class="foot">
		<a href="javascript:void(0)">Designed By 马龄阳</a>
		<a href="{{ site.baseurl }}/self_intro.html">@联系方式</a> 
	</div> -->
	<script>
		$(document).ready(function(){
			var foot=$(".foot");
			var height=$(document).height();
			foot.css({"top":height+"px"});
			var hamburger_wrapper=$('.hamburger_wrapper');
			var nav_dropdown=$('.nav ul');
			var nav=$('.nav');
				hamburger_wrapper.click(function(){
					if(nav_dropdown.css('display')=='block'){
						nav_dropdown.css('display','none');
					}else{
						nav_dropdown.css('display','block');
					}
				});
		});
	</script>
</body>
</html>
