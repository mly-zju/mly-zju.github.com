<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./index.css" type="text/css" rel="stylesheet">
  <script src="./list.js"></script>
  <title>Document</title>
</head>
<body>
  <audio loop id="music">
    <source type="audio/mpeg">
  </audio>
  <h3 id="music-title"></h3>
  <div id="music-bar">
    <span id="music-time-now"></span>
    <button id="music-button-prev" class="music-button"></button>
    <button id="music-button" class="music-button"></button>
    <button id="music-button-next" class="music-button"></button>
    <div id="music-all"></div>
    <div id="music-played"></div>
    <div id="music-ctrl"></div>
    <span id="music-time-total"></span>
  </div>
  <div class="img-poem">
    <img id="today-img" src="./test.jpg">
    <div id="today-poem">匆匆路过这个清冷的世界，你是那唯一一束温暖的光芒。</div>
    <div id="date">-- 2017.02.14</div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
